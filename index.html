<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAI Prompt Randomizer</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/blake.js"></script>
	<script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
	<script src="js/buffer.js"></script>
	<script src="node_modules/unzipit/dist/unzipit.min.js"></script>

	<script src="js/script.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="sidebar">
		<h1>Prompt Randomizer</h1>

		<h2>Beginning Prompt</h2>
		<textarea id="begprompt" rows="3" placeholder="Prompt to put at the beginning."></textarea>

		<h2>Prompt Search Options</h2>
		<textarea id="search" rows="3" placeholder="Search for prompts including... (~ for excluding)"></textarea>

		<h2>Ending Prompt</h2>
		<textarea id="endprompt" rows="3" placeholder="Prompt to put at the end."></textarea>

		<h2>Negative Prompt</h2>
		<textarea id="negprompt" rows="5" placeholder="Prompt to not include."></textarea>
	</div>
	<div id="image">

	</div>
</body>
</html>
