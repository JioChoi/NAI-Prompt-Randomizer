<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAI Prompt Randomizer</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/blake.js"></script>
	<script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
	<script src="js/buffer.js"></script>
	<script src="node_modules/unzipit/dist/unzipit.min.js"></script>

	<script src="js/script.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="sidebar">
		<div id="title">
			<h1>Prompt Randomizer</h1>
		</div>

		<div id="items">
			<h2 class="top">Beginning Prompt</h2>
			<textarea class="middle" id="begprompt" rows="3" placeholder="Prompt to put at the beginning."></textarea>
	
			<h2 class="middle divider">Prompt Search Options</h2>
			<textarea class="middle" id="search" rows="3" placeholder="Search for prompts including... (~ for excluding)"></textarea>
	
			<h2 class="middle divider">Ending Prompt</h2>
			<textarea class="middle" id="endprompt" rows="3" placeholder="Prompt to put at the end."></textarea>
	
			<h2 class="middle divider">Negative Prompt</h2>
			<textarea class="bottom" id="negprompt" rows="4" placeholder="Prompt to not include."></textarea>
		</div>
		
		<div id="footer">
			<button id="generate">Generate</button>
		</div>
	</div>
	<div id="image">

	</div>
</body>
</html>
