		body {
			overflow: hidden;
		}

		.status {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			width: 100%;
			height: 100%;
			background-color: #f5f5f5;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 0.4rem;
		}

		h2 {
			font-size: 1.2rem;
			margin-top: 0.4rem;
			color: #666;
		}

		h3 {
			font-size: 0.8rem;
			color: #555;
			margin-top: 1rem;
		}

		#chart {
			width: min(90%, 500px);
			height: 300px;
		}

	</style>

	<div class="status">
		<h1>NAI Server Status</h1>
		<div id="star"></div>
		
		<h2 id="msg"></h2>
		<h3>Success Rate of Image Generation</h3>
		<div id="chart">
			<canvas id="line-chart"></canvas>
		</div>
	</div>

	<script>
		let statusList = [];
		const timeLabels = ['00:00', '00:10', '00:20', '00:30', '00:40', '00:50', '01:00', '01:10', '01:20', '01:30', '01:40', '01:50', '02:00', '02:10', '02:20', '02:30', '02:40', '02:50', '03:00', '03:10', '03:20', '03:30', '03:40', '03:50', '04:00', '04:10', '04:20', '04:30', '04:40', '04:50', '05:00', '05:10', '05:20', '05:30', '05:40', '05:50', '06:00', '06:10', '06:20', '06:30', '06:40', '06:50', '07:00', '07:10', '07:20', '07:30', '07:40', '07:50', '08:00', '08:10', '08:20', '08:30', '08:40', '08:50', '09:00', '09:10', '09:20', '09:30', '09:40', '09:50', '10:00', '10:10', '10:20', '10:30', '10:40', '10:50', '11:00', '11:10', '11:20', '11:30', '11:40', '11:50', '12:00', '12:10', '12:20', '12:30', '12:40', '12:50', '13:00', '13:10', '13:20', '13:30', '13:40', '13:50', '14:00', '14:10', '14:20', '14:30', '14:40', '14:50', '15:00', '15:10', '15:20', '15:30', '15:40', '15:50', '16:00', '16:10', '16:20', '16:30', '16:40', '16:50', '17:00', '17:10', '17:20', '17:30', '17:40', '17:50', '18:00', '18:10', '18:20', '18:30', '18:40', '18:50', '19:00', '19:10', '19:20', '19:30', '19:40', '19:50', '20:00', '20:10', '20:20', '20:30', '20:40', '20:50', '21:00', '21:10', '21:20', '21:30', '21:40', '21:50', '22:00', '22:10', '22:20', '22:30', '22:40', '22:50', '23:00', '23:10', '23:20', '23:30', '23:40', '23:50', '24:00'];

		chart = new Chart(document.getElementById("line-chart"), {
			type: 'line',
			data: {
				labels: timeLabels,
				datasets: [{ 
					data: [],
					label: "Today",
					borderColor: "rgba(0, 0, 0, 1)",
					fill: false,
					lineTension: 0.4
				},
				{
					data: [],
					label: "Yesterday",
					borderColor: "rgba(0, 0, 0, 0.3)",
					fill: false,
					lineTension: 0.4
				}]
			},
			options: {
				tooltips: {
					mode: 'index',
					intersect: false
				},
				hover: {
					mode: 'index',
					intersect: false
				},
				elements: {
                    point:{
                        radius: 0
                    }
                },
    			responsive: true,
				maintainAspectRatio: false,
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true,
							max: 100,
							min: 0,
							stepSize: 20,
							userCallback: function(item) {
								return item + '%';
							}
						}
					}],
					xAxes: [{
						ticks: {
							callback: function(val, index) {
								// Hide every 2nd tick label
								if(index % 6 !== 0) {
									return '';
								}
								else {
									// 24 hour time format to 12 hour time format
									let time = val.split(':');
									let hour = parseInt(time[0]);
									return val;
								}
							},
						}
					}]
				},
				parsing: {
					xAxisKey: 'x',
					yAxisKey: 'y'
				}
			}
		});

		function getServerStatusList() {
			let xhr = new XMLHttpRequest();
			xhr.open("GET", "https://jio7-prombot.hf.space/statusList", true);
			xhr.onreadystatechange = () => {
				if (xhr.readyState == 4 && xhr.status == 200) {
					chart.data.datasets[0].data = [];
					chart.data.datasets[1].data = [];
					let data = JSON.parse(xhr.responseText);
				
					let dataset = {};

					// Create dataset
					for (const temp of data) {
						const day = new Date(temp.at).toLocaleDateString();
						const successRate = (temp.totalSuccess / temp.total * 100).toFixed(2);

						if(!dataset[day]) {
							dataset[day] = [];
						}

						dataset[day].push({at: temp.at, successRate: successRate});
					}

					for (const data in dataset) {
						for(const temp of dataset[data]) {
							// Round time to nearest 10 minutes
							let time = new Date(temp.at);
							time.setMinutes(Math.round(time.getMinutes() / 10) * 10);
							temp.at = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: false});
						}
					}

					let keys = Object.keys(dataset);

					let chartDataset = [];
					chartDataset[0] = {};
					chartDataset[1] = {};

					for(const temp in timeLabels) {
						chartDataset[0][timeLabels[temp]] = null;
						chartDataset[1][timeLabels[temp]] = null;
					}

					// Create chart dataset
					for(let i = 0; i < Math.min(keys.length, 2); i++) {
						for(let temp of dataset[keys[i]]) {
							let time = temp.at;
							chartDataset[i][time] = temp.successRate;
						}
					}

					// Plot dataset
					for(let i = 0; i < chartDataset.length; i++) {
						chart.data.datasets[i].data = Object.values(chartDataset[i]);
					}

					chart.update();
				}
			};
			xhr.send();
		}
		
		function getServerStatus() {
			let xhr = new XMLHttpRequest();
			xhr.open("GET", "https://jio7-prombot.hf.space/stat", true);
			xhr.onreadystatechange = () => {
				if (xhr.readyState == 4 && xhr.status == 200) {
					let data = JSON.parse(xhr.responseText);
					let failed = data.failed;
					let total = data.total;

					let star = (total - failed) / total * 5;

					let starLine = document.createElement("span");
					starLine.classList.add("mingcute--star-line");

					let starFill = document.createElement("span");
					starFill.classList.add("mingcute--star-fill");

					let starHalfFill = document.createElement("span");
					starHalfFill.classList.add("mingcute--star-half-fill");

					let starDiv = document.getElementById("star");
					starDiv.innerHTML = "";

					for (let i = 0; i < 5; i++) {
						if (star >= 0.5) {
							starDiv.appendChild(starFill.cloneNode(true));
						} else if (star > 0) {
							starDiv.appendChild(starHalfFill.cloneNode(true));
						} else {
							starDiv.appendChild(starLine.cloneNode(true));
						}
						star -= 1;
					}

					let avgtime = (data.avgTime / 1000).toFixed(2);
					let recenttime = (data.recentTime / 1000).toFixed(2);

					let msg = document.getElementById("msg");
					msg.innerHTML = `${failed} errors / ${total} requests (${avgtime}s / image)`;
				}
			};
			xhr.send();
		}

		window.onload = () => {
			document.body.style.height = window.innerHeight + 'px';

			getServerStatus();
			getServerStatusList();

			setInterval(() => {
				getServerStatus();
				getServerStatusList();
			}, 5000);
		};

		window.onresize = () => {
			document.body.style.height = window.innerHeight + 'px';
		};
	</script>
</body>
</html>
